<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>XML-converter</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="w-100">
      <div class="d-flex justify-content-center">
        <h1>XML-converter</h1>
      </div>
      <div id="drop-area" >
        <input type="file" name="file-upload" id="file-upload" hidden onchange="handleFiles(this.files); clearInputElement();" ondrop="handleFiles(this.files)">
        <label for="file-upload" id="file-upload-label" class="d-flex justify-content-center align-items-center file-upload">Drop your file here or click to upload a file...</label>
      </div>

      <div class="w-100 d-flex justify-content-center align-items-center export-footer pulse">
        <button class="btn btn-primary" id="export-xml-button" onclick="downloadXML()">Export XML</button>
      </div>
    </div>
  </body>
</html>
